<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carteira do Artista - Preview</title>
  <link rel="stylesheet" href="./artist_wallet.css" />
</head>
<body class="preview">
  <div class="phone-viewport">
    <header class="topbar">
      <button class="icon-button" aria-label="Menu"><span class="menu-icon"></span></button>
      <a class="toplink" href="./artists.html">SOBRE O PERIFACHAIN</a>
    </header>

    <main class="content">
      <section class="account">
        <div class="who">
          <div class="name">PC_CONTA<br/>DA LÍVIA</div>
          <div class="line"></div>
        </div>
        <img class="avatar" src="../assets/liviamc.png" alt="Avatar da Lívia"/>
      </section>

      <section class="balance">
        <div class="label">Saldo</div>
        <div class="row">
          <div class="amount">R$ 650,00</div>
          <button class="arrow" aria-label="Detalhes">→</button>
        </div>
      </section>

      <section class="chips">
        <button class="chip chip--primary">PIX</button>
        <button class="chip">Pagar</button>
        <button class="chip">Extrato</button>
      </section>

      <a class="all-options" href="#">TODAS AS OPÇÕES DA SUA CONTA</a>

      <section class="promo">
        <div class="promo-card">
          <div class="shape shape-a"></div>
          <div class="promo-copy">
            <h3>FINANÇAS<br/>PARA ARTISTAS<br/>DA QUEBRADA</h3>
            <p>Descubra como organizar sua grana, investir no seu talento e transformar sua arte, sem perder sua essência.</p>
          </div>
        </div>
      </section>

      <section class="help">
        <button class="help-btn">Central de ajuda <span class="arr">→</span></button>
      </section>
    </main>

  </div>
</body>
</html>
