<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornada - Preview 440x956</title>
  <link rel="stylesheet" href="./jornada.css" />
</head>
<body>
  <div class="page">
    <div class="canvas">
      <div class="content">
        <header class="hero">
          <div class="line">A SUA</div>
          <div class="line mix">
            <span class="neue">DE</span>
            <span class="network">JORNADA</span>
          </div>
          <div class="line">DE IMPACTO</div>
          <div class="line underline">COMEÇA <span class="underline-mark">AQUI</span></div>
        </header>

        <form class="form" action="#" onsubmit="return false;">
          <label class="input input-user">
            <span class="icon" aria-hidden="true">✶</span>
            <input type="text" placeholder="Costa.silveira" />
          </label>
          <label class="input input-pass">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path fill="currentColor" d="M12 1.75a5.25 5.25 0 0 0-5.25 5.25v2H5a2.75 2.75 0 0 0-2.75 2.75v7.5A2.75 2.75 0 0 0 5 22h14a2.75 2.75 0 0 0 2.75-2.75v-7.5A2.75 2.75 0 0 0 19 9H17.25V7A5.25 5.25 0 0 0 12 1.75ZM8.25 7A3.75 3.75 0 1 1 15.75 7v2h-7.5V7ZM12 12.25a1.75 1.75 0 0 1 1.75 1.75 1.74 1.74 0 0 1-.97 1.56v1.94a.78.78 0 1 1-1.56 0v-1.94a1.74 1.74 0 0 1-.97-1.56A1.75 1.75 0 0 1 12 12.25Z"/>
              </svg>
            </span>
            <input type="password" placeholder="************" />
          </label>
        </form>

        <button class="btn" type="button">Continuar</button>

        <footer class="foot">
          <p class="muted">Ainda não tem conta? <a href="#" class="link">Crie agora</a></p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
